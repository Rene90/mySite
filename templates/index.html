{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="black">
  <h1 class="biofont">Bienvenido!</h1>
</div>
<div class="container">
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img class="top" src="{% static 'coordenadas/images/Photogrammetry.jpeg' %}"  alt="Los Angeles">
      </div>

      <div class="item">
        <img class="top" src="{% static 'coordenadas/images/voyager2.jpeg' %}" alt="Chicago">
      </div>

      <div class="item">
        <img class="top" src="{% static 'coordenadas/images/hola.jpg' %}"  alt="New York">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

{% endblock %}
